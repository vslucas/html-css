<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado" required>
                <option value="" disabled>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="listadeprofissao">
            <datalist id="listadeprofissao">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem: </label>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Sua mensagem aqui" style="resize: none;" maxlength="200"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
